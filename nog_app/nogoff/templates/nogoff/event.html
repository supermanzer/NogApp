{% extends "nogoff/base.html" %}

{% block body %}
    <h1>{{title}}</h1>
    <h1>{{nogoff.name}}</h1>
    <p>{{nogoff.event_date}}</p>
    <p>{{nogoff.start_time}}</p>
    <hr />
    <h3>Nog Votes</h3>
    <form>
        {% for nog in nogs%}
            <label>{{nog.creator}}</label>
            <input type="number" name="{{nog.id}}" />
        {% endfor %}
        <input type="submit" value="Vote" />
    </form>

{% endblock %}
